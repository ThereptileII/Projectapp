<!DOCTYPE html>
<html class="dark" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Unified Liquid Glass Dashboard</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet" />
    <script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "electric-blue": "#00F5FF",
              "deep-charcoal": "#0A0C10",
              "glass-bg": "rgba(255, 255, 255, 0.05)",
              "glass-border": "rgba(255, 255, 255, 0.15)",
            },
            fontFamily: {
              sans: ["Inter", "sans-serif"],
            },
          },
        },
      };
    </script>
    <style type="text/tailwindcss">
      @layer utilities {
        .glass-card {
          @apply bg-glass-bg backdrop-blur-[20px] border border-glass-border;
          box-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.8);
        }
        .neon-glow-blue {
          box-shadow: 0 0 15px rgba(0, 245, 255, 0.6);
        }
        .liquid-bg {
          background-color: #0a0c10;
          position: fixed;
          inset: 0;
          z-index: -1;
          overflow: hidden;
        }
        .blob {
          position: absolute;
          border-radius: 50%;
          filter: blur(120px);
          opacity: 0.15;
          z-index: -1;
        }
        .teal-blob {
          background: #008080;
        }
        .material-symbols-outlined {
          @apply opacity-80 text-white;
          font-variation-settings: "FILL" 0, "wght" 300, "GRAD" 0, "opsz" 24;
        }
        .nav-active {
          @apply text-electric-blue opacity-100;
        }
        .nav-active span {
          @apply opacity-100;
          font-variation-settings: "FILL" 1;
        }
      }
    </style>
    <style>
      body {
        min-height: 100dvh;
        background-color: #0a0c10;
      }
    </style>
    <style>
      body {
        min-height: max(884px, 100dvh);
      }
    </style>
  </head>
  <body class="font-sans text-white antialiased">
    <div class="liquid-bg">
      <div class="blob teal-blob w-[500px] h-[500px] -top-[10%] -left-[10%]"></div>
      <div class="blob teal-blob w-[400px] h-[400px] bottom-[20%] -right-[5%]"></div>
      <div class="blob teal-blob w-[300px] h-[300px] top-[40%] left-[15%] opacity-10"></div>
    </div>
    <div class="relative flex min-h-screen w-full flex-col overflow-x-hidden">
      <header class="sticky top-0 z-50 flex items-center bg-black/20 backdrop-blur-xl p-6 justify-between">
        <div class="flex size-10 shrink-0 items-center">
          <div
            class="bg-center bg-no-repeat aspect-square bg-cover rounded-2xl size-10 border border-white/15"
            style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuD2FI2zUSIkKsxd1aVaL5CBJZ9L0eCDx-l9rtNgjFsQsWXB3YrJVcMoCxsa96XX8hVZQ2gTok6Z_N4Qa-XECUCsq_Oa3cg-pVA-yyZiJOeobqw-Fy8wzrsQPWi8xXAjCwL_Q-xJeC_hhs7ubJPtR1dQ4uWjSZVPkzpp02RvMXTLPWGjeLR2ropAi0XSCIgkIFsZJrk39jLY6s80MmKLMChluB6pxGcFwMN-aiEhvelaaNkidCsdHo7ro5WFQcoXSZVXqw9L1WFol_k");'
          ></div>
        </div>
        <h2 class="text-white text-base font-medium tracking-tight flex-1 text-center">Projects</h2>
        <div class="flex w-10 items-center justify-end">
          <button
            class="flex size-10 items-center justify-center rounded-2xl glass-card text-white hover:bg-white/10 transition-colors"
          >
            <span class="material-symbols-outlined text-2xl !opacity-100">add</span>
          </button>
        </div>
      </header>
      <main class="flex-1 px-5 pb-32">
        <div class="py-4">
          <div class="relative flex items-center h-14 w-full glass-card rounded-2xl overflow-hidden px-4">
            <span class="material-symbols-outlined">search</span>
            <input
              class="form-input flex-1 border-none bg-transparent focus:outline-0 focus:ring-0 text-white placeholder:text-white/30 px-3 text-sm font-light"
              placeholder="Search projects..."
            />
          </div>
        </div>
        <div class="flex items-center justify-between py-4">
          <h3 class="text-white/40 text-[10px] font-bold tracking-[0.2em] uppercase">Active Renovations</h3>
          <span
            class="text-[9px] font-bold text-electric-blue px-2.5 py-1 rounded-full border border-electric-blue/20 bg-electric-blue/5 tracking-widest uppercase"
          >
            3 Live
          </span>
        </div>
        <div class="space-y-6">
          <div class="glass-card rounded-[32px] overflow-hidden p-4">
            <div
              class="relative w-full aspect-[16/8] rounded-2xl bg-center bg-cover overflow-hidden mb-4"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuC7eIB7Mtaiefh7Cy_zuVyr_kvu72tGm1dDuejB8Sqs7zrNgvgh0RS69ZFLamdyzgoRRSi-w-mdvU1QlUNrxFjorxBOAoe3_Ifa08hrrNcWHDz066URmo7qJFZSnFfcsfJVJDz_ArIyjnXERQy2xZ1p46nPgQNJQpncuVcQMLQo99ufWXmmBEO6QAaTOe7iGskaX3Vn24vo6VW2lDKOgtTIcUDqpvtsGIK0QW0WD5HW8n5BqMJoAx4oufxgcicsHruj4HP2Th1l4LI");'
            >
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
              <div
                class="absolute top-3 right-3 bg-black/40 backdrop-blur-md px-3 py-1 rounded-lg border border-white/15 text-[9px] font-bold text-white uppercase tracking-widest"
              >
                Interior
              </div>
            </div>
            <div class="space-y-4 px-1">
              <div class="flex items-start justify-between">
                <div>
                  <h4 class="text-white text-lg font-medium tracking-tight">Kitchen Remodel</h4>
                  <p class="text-white/40 text-xs font-light mt-0.5">Deadline: Oct 24</p>
                </div>
                <div class="text-electric-blue text-sm font-bold">60%</div>
              </div>
              <div class="relative h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="absolute top-0 left-0 h-full bg-electric-blue rounded-full neon-glow-blue" style="width: 60%;"></div>
              </div>
              <div class="flex items-center justify-between pt-1">
                <div class="flex -space-x-2">
                  <div class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-800"></div>
                  <div class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-700"></div>
                  <div
                    class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-600 flex items-center justify-center text-[10px] text-white/80"
                  >
                    +2
                  </div>
                </div>
                <button
                  class="px-5 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-[11px] font-medium transition-all uppercase tracking-wider"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
          <div class="glass-card rounded-[32px] overflow-hidden p-4">
            <div
              class="relative w-full aspect-[16/8] rounded-2xl bg-center bg-cover overflow-hidden mb-4"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuDLfrV-t84YA_hHcvFOL10O8iD41__IMXLEOGX4t_XEFEyj5Y-ajSs0BU928nCGtf2MF15L5zPa1b-lZsC-bItZApJAQBDBYTgj8l-Kckusvqb9yMo76bHetPHL2znyClB3nDlZ2JO_3YmBfQoFhGVEc7QBZgtVvOjFTR0TEu2M0ckITO9snuV_ofJXIbCSSw1QxU4LKRTbPTUj-I2pSI6POAVfuLSL2I4A3EjjrR168zFHCgI4-XezL7LoQiamkbn5TNq4Fc_W7Vs");'
            >
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
              <div
                class="absolute top-3 right-3 bg-black/40 backdrop-blur-md px-3 py-1 rounded-lg border border-white/15 text-[9px] font-bold text-white uppercase tracking-widest"
              >
                Exterior
              </div>
            </div>
            <div class="space-y-4 px-1">
              <div class="flex items-start justify-between">
                <div>
                  <h4 class="text-white text-lg font-medium tracking-tight">Deck Build</h4>
                  <p class="text-white/40 text-xs font-light mt-0.5">Planning Phase</p>
                </div>
                <div class="text-electric-blue text-sm font-bold">26%</div>
              </div>
              <div class="relative h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="absolute top-0 left-0 h-full bg-electric-blue rounded-full neon-glow-blue" style="width: 26%;"></div>
              </div>
              <div class="flex items-center justify-between pt-1">
                <div class="flex -space-x-2">
                  <div class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-800"></div>
                  <div
                    class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-600 flex items-center justify-center text-[10px] text-white/80"
                  >
                    +1
                  </div>
                </div>
                <button
                  class="px-5 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-[11px] font-medium transition-all uppercase tracking-wider"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
          <div class="glass-card rounded-[32px] overflow-hidden p-4">
            <div
              class="relative w-full aspect-[16/8] rounded-2xl bg-center bg-cover overflow-hidden mb-4"
              style='background-image: url("https://lh3.googleusercontent.com/aida-public/AB6AXuCwbOS9oMN1unbw3U8vFa7Jhu24fJgemeQ0iedJo9gevtY5-b-9IZbhVeqahCBJlhDAzWpy4Q_ABXgW6PjOxfmFrvC0rv0GbYshbGHRo_IOt6DsDrU76wJBtrxD_I7ya0JEkTsuyXdSS511bEfO4aBlZPoB1jlvcYGvQp19ES2PxfNQNp_qPBBBTkxxy0auAtDrsvZvdvgj2d7vlmMTo7EvUlwbwK48nUxh73PeJeTuDH4E2enzkqSA5lXBbYGof6sJmx48uY__KwE");'
            >
              <div class="absolute inset-0 bg-gradient-to-t from-black/80 via-black/20 to-transparent"></div>
              <div
                class="absolute top-3 right-3 bg-black/40 backdrop-blur-md px-3 py-1 rounded-lg border border-white/15 text-[9px] font-bold text-white uppercase tracking-widest"
              >
                Plumbing
              </div>
            </div>
            <div class="space-y-4 px-1">
              <div class="flex items-start justify-between">
                <div>
                  <h4 class="text-white text-lg font-medium tracking-tight">Master Bath</h4>
                  <p class="text-white/40 text-xs font-light mt-0.5">Almost Finished</p>
                </div>
                <div class="text-electric-blue text-sm font-bold">90%</div>
              </div>
              <div class="relative h-1.5 w-full bg-white/5 rounded-full overflow-hidden">
                <div class="absolute top-0 left-0 h-full bg-electric-blue rounded-full neon-glow-blue" style="width: 90%;"></div>
              </div>
              <div class="flex items-center justify-between pt-1">
                <div class="flex -space-x-2">
                  <div class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-800"></div>
                  <div class="size-7 rounded-full border-2 border-deep-charcoal bg-slate-700"></div>
                </div>
                <button
                  class="px-5 py-2 rounded-xl bg-white/5 border border-white/10 text-white text-[11px] font-medium transition-all uppercase tracking-wider"
                >
                  Details
                </button>
              </div>
            </div>
          </div>
        </div>
      </main>
      <nav
        class="fixed bottom-8 left-1/2 -translate-x-1/2 w-[92%] max-w-sm h-20 glass-card rounded-[36px] flex items-center justify-around px-2 z-50"
      >
        <button class="flex flex-col items-center gap-1 nav-active">
          <span class="material-symbols-outlined text-2xl">grid_view</span>
          <span class="text-[10px] font-semibold uppercase tracking-wider">Home</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-white opacity-40">
          <span class="material-symbols-outlined text-2xl">format_list_bulleted</span>
          <span class="text-[10px] font-semibold uppercase tracking-wider">Tasks</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-white opacity-40">
          <span class="material-symbols-outlined text-2xl">photo_library</span>
          <span class="text-[10px] font-semibold uppercase tracking-wider">Media</span>
        </button>
        <button class="flex flex-col items-center gap-1 text-white opacity-40">
          <span class="material-symbols-outlined text-2xl">settings</span>
          <span class="text-[10px] font-semibold uppercase tracking-wider">Menu</span>
        </button>
      </nav>
    </div>
  </body>
</html>
